<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio â€” Hero Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --purple:#4b3db6;
      --purple-dark:#3f34a6;
      --peach:#f5dedd;
      --accent:#f08979;
      --muted:#9aa0b4;
      --max-width:1100px;
      --container-pad:24px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#1b1b1f;
      background:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Page wrapper to center content */
    .page{
      max-width:1200px;
      margin:28px auto;
      box-shadow:0 6px 22px rgba(20,20,40,0.08);
      border-radius:6px;
      overflow:hidden;
      background:#fff;
    }

    /* Top browser-like thin bar to mimic screenshot style */
    .topbar{
      height:28px;
      background:linear-gradient(180deg,#f2f4f8,#eef1f6);
      display:block;
      border-bottom:1px solid rgba(0,0,0,0.03);
    }

    header{
      background:var(--purple);
      color: #fff;
    }
    .nav{
      max-width:var(--max-width);
      margin:0 auto;
      padding:18px var(--container-pad);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .logo{
      font-weight:700;
      font-size:20px;
      letter-spacing:0.6px;
    }
    .logo span{color:var(--accent)}
    nav ul{display:flex;gap:20px;list-style:none;padding:0;margin:0;font-weight:600}
    nav a{color:rgba(255,255,255,0.9);text-decoration:none;font-size:14px}

    /* Hero area */
    .hero{
      display:flex;
      gap:40px;
      align-items:center;
      padding:48px var(--container-pad) 56px;
      max-width:var(--max-width);
      margin:0 auto;
    }
    .hero-left{
      flex:1 1 520px;
      color:#fff;
    }
    .eyebrow{color:rgba(255,255,255,0.7);font-weight:600;font-size:12px;letter-spacing:1px;margin-bottom:12px}
    h1{
      font-size:44px;
      line-height:1.02;
      margin:0 0 16px 0;
      font-weight:800;
    }
    p.lead{color:rgba(255,255,255,0.9);opacity:0.92;max-width:620px;margin:0 0 22px;font-size:15px}
    .btn{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:12px 18px;
      border-radius:6px;
      text-decoration:none;
      font-weight:700;
      box-shadow:0 6px 18px rgba(240,137,121,0.18);
    }
    p{
      font-size: 36px;
      line-height: 1.2;
      font-weight: 800;
    }
    .hero-right{
      width:360px;
      flex:0 0 360px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    /* portrait style */
    .portrait{
      width:320px;
      border-radius:6px;
      transform:translateY(4px);
      box-shadow:0 18px 40px rgba(30,20,40,0.25);
      background:#fff;
      overflow:hidden;
    }
    .portrait img{display:block;width:100%;height:auto}

    /* Feature band */
    .band{
      background:var(--peach);
      padding:26px var(--container-pad);
      display:block;
    }
    .features{
      max-width:var(--max-width);
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:0;
    }
    .feature{
      padding:28px 22px;
      text-align:center;
      border-right:1px solid rgba(0,0,0,0.03);
    }
    .feature:last-child{border-right:none}
    .icon{
      width:48px;height:48px;margin:0 auto 14px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:transparent
    }
    .feature h3{margin:6px 0 10px;font-size:16px}
    .feature p{color:var(--muted);font-size:13px;margin:0}

    /* Responsive */
    @media (max-width:980px){
      .hero{flex-direction:column;align-items:flex-start;padding-bottom:26px}
      .hero-right{width:100%;order:2;margin-top:18px}
      .portrait{width:260px}
      h1{font-size:36px}
      .features{grid-template-columns:1fr}
      .feature{border-right:none;border-bottom:1px solid rgba(0,0,0,0.04)}
      .feature:last-child{border-bottom:none}
    }

    @media (max-width:420px){
      h1{font-size:28px}
      nav ul{display:none}
      .nav{padding:14px}
    }
    .btn1{
      display:inline-block;
      padding:12px 18px;
      border-radius:6px;
      font-weight:700;
      background-color: darkgray;
    }
    .btn2{
      display:inline-block;
      padding:12px 18px;
      border-radius:6px;
      font-weight:700;
      background-color: darkgray;
    }
     a{text-decoration:none;}
     .portrait{float: left;
          border-radius: 50%;
          width: 340px;
          height: 300px;
          border: 10px solid ;
          border-style: ridge;
          border-color: pink ;
          margin: 5px;
          margin-top: 30px;
          margin-left: 40px;
          text-align: center;
          padding: 10px;
          box-shadow: 5px 5px black;}

      .footer {
        width: 1400px;
        height: 70px;
        background-color: pink;
      }
      .social-list { display:flex; gap:12px; padding:0; margin:0; list-style:none; }
      .social-list a {
        display:inline-flex;
        align-items:center;
        justify-content:center;
        width:44px; height:44px;
        border-radius:8px;
        background:transparent;
        text-decoration:none;
        transition:transform .14s ease, box-shadow .14s ease;
        box-shadow: 0 6px 14px rgba(30,20,40,0.06);
      }
        .social-list a:hover { transform:translateY(-4px); box-shadow: 0 12px 28px rgba(30,20,40,0.12); }
        .social-list svg { width:20px; height:20px; display:block; }
        /* color variants (optional) */
        .fb svg { color:#1877F2; stroke:currentColor; fill:currentColor; }
        .tg svg { color:#2AABEE; stroke:currentColor; fill:currentColor; }
        .ig svg { color:#E1306C; stroke:currentColor; fill:currentColor; }
        .mail svg { color:#D44638; stroke:currentColor; fill:currentColor; }

  </style>
</head>
